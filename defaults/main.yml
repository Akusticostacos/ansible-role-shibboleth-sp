---
# defaults file for shibboleth-sp

shibbolethsp_saml_key: "{{ vault_saml_key | default('not_set_yet') }}"
shibbolethsp_saml_crt: "{{ vault_saml_crt | default('not_set_yet') }}"
shibbolethsp_state: latest
shibbolethsp_fqdn: "{{ ansible_fqdn }}"
shibbolethsp_entityid: https://{{ shibbolethsp_fqdn }}/shibboleth
shibbolethsp_ssourl: "{{ ssourl | default('https://testsp.funet.fi/shibboleth/WAYF') }}"
shibbolethsp_ssomethod: "{{ ssomethod | default('discoveryURL') }}" # [ entityID / discoveryURL ]
# shibbolethsp_debug [ true / false ]

shibbolethsp_debug: false

# shibd.logger will  be modified is shibbolethsp_debug is true
shibbolethsp_rootcategory: "{% if shibbolethsp_debug == true %}DEBUG, shibd_log, warn_log{% else %}INFO, shibd_log, warn_log{% endif %}"
shibbolethsp_propertyset: "{% if shibbolethsp_debug == true %}DEBUG{% else %}INFO{% endif %}"
shibbolethsp_messagedecoder: "{% if shibbolethsp_debug == true %}DEBUG{% else %}WARN{% endif %}"
shibbolethsp_messageencoder: "{% if shibbolethsp_debug == true %}DEBUG{% else %}WARN{% endif %}"
shibbolethsp_debugger: "{% if shibbolethsp_debug == true %}DEBUG, sig_log{% else %}INFO, sig_log{% endif %}"

# shibboleth2.xml hardening options
shibbolethsp_signing: front
shibbolethsp_encryption: false
shibbolethsp_handlerssl: true
shibbolethsp_redirectLimit: exact
shibbolethsp_cookieprops: https

# CONFIGURABLES
### Haka-test
shibbolethsp_hakatestcrt: "https://wiki.eduuni.fi/download/attachments/27297785/haka_testi_2015_sha2.crt"
### Haka
shibbolethsp_hakacrt: "https://wiki.eduuni.fi/download/attachments/27297775/haka-sign-v3.pem"
### Edugain
shibbolethsp_edugaincrt: "https://wiki.eduuni.fi/download/attachments/27297885/haka-edugain-sign.csc.fi.pem"
